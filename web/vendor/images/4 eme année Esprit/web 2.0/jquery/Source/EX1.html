<!DOCTYPE HTML>
<html>
<head>
<title>Exo1: Premiers effets Ã  l'aide de JQUERY</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<script type="text/javascript" src="jquery-min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("p").click(clickP);
    });

    $(document).ready(function () {
        $("p").dblclick(function () {
            this.style.color="green";
        });
    });

    function clickP() {
            this.style.color="red";
    }

    $(document).ready(function () {
        $("#p1").click(clickP);
    });

</script>
</head>
<body>

<p id="p1">Un paragraphe qui va voir rouge!</p>

<p id="p2">Et puis un autre paragraphe aussi.</p>


</body>
</html>
